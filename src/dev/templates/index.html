<!DOCTYPE html>
<html>
    <head>
        <title>hdhs live</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="icon" href="{{ url_for('static', filename='resources/icon.png') }}">
        <script src="{{url_for('static', filename='js/main.js')}}"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">

        <meta property="og:type" content="website">
        <meta property="og:url" content="http://hdhs.live/">
        <meta property="og:title" content="HDHS Live">
        <meta property="og:description" content="A davidson student only anonymous social network.">
        <meta property="og:image" content="https://github.com/Yoyolick/hdhs.live/blob/main/src/dev/static/resources/icon.png?raw=true">
    </head>
    <body onload="init()">
        <div class="title">
            <div id="logo">
                <img id="logo" src="{{ url_for('static', filename='resources/icon.png') }}">
            </div>
            <h1>HDHS LIVE</h1>
            <p class="tagline">A social media website only accessible on the davidson student wifi</p>
        </div>
        <div class="bartl">
            <div class="bar">
                <h2>Sort By:</h2>
                <div onclick="s_new();" id="new" class="nav_sel">
                    <p>New</p>
                </div>
                <div onclick="s_old();" id="old" class="nav_btn">
                    <p>Old</p>
                </div>
                <div onclick="s_pop();" id="pop" class="nav_btn">
                    <p>Popular</p>
                </div>
            </div>
        </div>
        <div id="container">
            <div id="loading">
                <img src="{{url_for('static', filename='resources/load.gif')}}">
            </div>
            <div id="save" class="poster post">
                <div class="posterhead">
                    <p>Share what's on your mind:</p>
                    <p id="charlim" class="ID">0/250 characters</p>
                </div>
                <div class="inputter">
                    <textarea id="field" style="font-family:roboto; resize: none;" maxlength="250"></textarea>
                </div>
                <div class="pbtn hvr-fade" onclick="post()">
                    <p>POST</p>
                </div>
            </div>
        </div>
    </body>
</html>
